{% load static %}
<html>
    <head>
        <title>Game club</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    </head>
    {% block bg %}
    <body class="start-pages">
        {% endblock %}
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="float:right;" class="btn btn-outline-warning">Выход</a>
            <a href="{% url 'profile' %}" style="float:right;margin-right: 10px;" class="btn btn-outline-warning">{{ user.username }}</a>
            {% else %}
                 <a href="{% url 'register' %}" style="margin-left: 10px;float:right;" class="btn btn-outline-warning">Регистрация</a> <a href="{% url 'login' %}?next={% url 'main_menu' %}" style="float:right;" class="btn btn-outline-warning">Войти</a>
            {% endif %}
                <a href="{% url 'main_menu' %}" style="margin-right: 10px;" class="btn btn-light">Главная</a>
                <a href="{% url 'post_new' %}" style="margin-right: 10px;" class="btn btn-light">Добавить пост</a>
                <a href="/" class="btn btn-light" style="margin-right: 10px;"><span class="star">★ </span>Пост дня</a>
                <a href="/" style="margin-right: 10px;" class="btn btn-light">Помощь</a>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
