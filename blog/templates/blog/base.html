{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            {% else %}
                 <a href="{% url 'register' %}" class="top-menu">| Регистрация</a> <a href="{% url 'login' %}" class="top-menu">Войти</a>
            {% endif %}
            <span class="blog-image"><img src="https://img.icons8.com/dusk/50/000000/google-blog-search.png"/></span><h1><a href="/">Django Blog</a></h1>

        </div>
        <div class="underhead">
            <div class="underhead-margin">
                <a href="/">Главная</a>
                <a href="{% url 'post_new' %}">Добавить пост</a>
                <a href="/"><span class="star">★ </span>Пост дня</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Выход</a>
                {% endif %}
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
